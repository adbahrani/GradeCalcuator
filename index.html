<!DOCTYPE html>
<html>
  <head>
    <!-- link style.css with index.html -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- title the page -->

    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!-- link script.js with index.html -->
  </head>

  <body>
    <!-- define the headings -->
    <h1>Grade Calculator</h1>

    <div class="container center">
      <table align="center">
        <tr>
          <td style="width: 75%">
            <div id="tabs">
              <ul>
                <li><a href="#lab">Lab Grades</a></li>
                <li><a href="#quiz">Quiz Grades</a></li>
                <li><a href="#exam">Exam Grades</a></li>
                <li><a href="#project">Project</a></li>
                <li><a href="#extra">Extra Credit</a></li>
                <li><a href="#participation">Participation</a></li>
              </ul>
              <div id="lab">
                <table align="center" id="labTable">
                  <tr class="even row Lab"></tr>
                </table>
              </div>
              <div id="quiz">
                <table align="center" id="inputTable">
                  <tr class="row Quiz even"></tr>
                </table>
              </div>
              <div id="exam">
                <table align="center" id="inputTable">
                  <tr class="row Exam even"></tr>
                </table>
              </div>

              <div id="extra">
                <table align="center" id="inputTable">
                  <tr class="row Extra even"></tr>
                </table>
              </div>

              <div id="project">
                <table align="center" id="inputTable">
                  <tr class="row Project even"></tr>
                </table>
              </div>

              <div id="participation">
                <table align="center" id="inputTable">
                  <tr class="row Participation even"></tr>
                </table>
              </div>
            </div>
          </td>
          <td style="width: 05%"></td>
          <td style="width: 25%; vertical-align: baseline">
            <div class="card" style="margin: 5px; padding: 30px">
              <h3><b>Score</b></h3>
              <p>Lab: <label id="Lab"> 0.00</label></p>
              <p>Quiz: <label id="Quiz"> 0.00</label></p>
              <p>Exam: <label id="Exam"> 0.00</label></p>
              <p>Extra: <label id="Extra"> 0.00</label></p>
              <p>Project: <label id="Project"> 0.00</label></p>
              <p>Participation: <label id="Participation"> 0.00</label></p>
              <p>Total: <label id="Total"> 0.00</label></p>
            </div>
          </td>
        </tr>
      </table>

      <br />
      <div id="progressbar">
        <div class="progress-label">0%</div>
      </div>
    </div>

    <!-- JQuery Library  -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
      integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
      crossorigin="anonymous"
    ></script>
    <script language="javascript" src="script.js"></script>
  </body>
</html>
